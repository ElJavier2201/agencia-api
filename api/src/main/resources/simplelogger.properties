# ===========================================
# Configuración de SLF4J Simple Logger
# Ubicación: src/recursos/simplelogger.properties
# ===========================================

# Nivel de log por defecto (trace, debug, info, warn, error)
org.slf4j.simpleLogger.defaultLogLevel=info

# Mostrar nombre del logger
org.slf4j.simpleLogger.showLogName=true

# Mostrar nombre corto del logger
org.slf4j.simpleLogger.showShortLogName=false

# Mostrar timestamp
org.slf4j.simpleLogger.showDateTime=true

# Formato del timestamp
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss

# Mostrar nombre del thread
org.slf4j.simpleLogger.showThreadName=false

# Niveles específicos por paquete
org.slf4j.simpleLogger.log.util.ConexionDB=debug
org.slf4j.simpleLogger.log.dao=info
org.slf4j.simpleLogger.log.controlador=info
org.slf4j.simpleLogger.log.com.zaxxer.hikari=warn

# Nivel para HikariCP (reducir verbosidad)
org.slf4j.simpleLogger.log.com.zaxxer.hikari.HikariConfig=warn
org.slf4j.simpleLogger.log.com.zaxxer.hikari.pool.HikariPool=info