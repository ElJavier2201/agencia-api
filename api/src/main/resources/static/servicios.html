<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios - Titan Autos</title>

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <style>
        .servicios-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 3rem; margin-top: 3rem; }

        .servicio-card {
            background-color: var(--secundarioscuro);
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
            /* Eliminamos el borde inferior que tenían las imágenes */
            border-top: 5px solid var(--primario);
        }

        .servicio-card:hover {
            transform: translateY(-5px);
            border-color: var(--primario);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .servicio-info { padding: 2rem; flex-grow: 1; display: flex; flex-direction: column; }

        .servicio-tipo {
            align-self: flex-start;
            background-color: var(--primarioocuro);
            color: var(--blanco);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            font-family: 'Nunito', sans-serif;
            font-weight: bold;
        }

        .servicio-titulo {
            font-family: var(--fuentePrincipal);
            font-size: 3.2rem;
            color: var(--blanco);
            margin: 0 0 1.5rem 0;
            line-height: 1.1;
        }

        .servicio-desc {
            font-family: 'Nunito', sans-serif;
            color: #ccc;
            font-size: 1.6rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            flex-grow: 1;
        }

        .servicio-precio {
            font-family: var(--fuentePrincipal);
            font-size: 3rem;
            color: var(--secundarioscurotext);
            text-align: center;
            margin: 1rem 0;
            display: block;
        }

        .btn-agendar {
            width: 100%;
            padding: 1.2rem;
            background-color: var(--primario);
            color: var(--blanco);
            border: none;
            font-family: var(--fuentePrincipal);
            font-size: 2rem;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: background-color 0.3s;
        }
        .btn-agendar:hover { background-color: var(--primarioocuro); }

        /* Modales */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-contenido { background-color: var(--fondoclaro); padding: 3rem; border-radius: 1rem; width: 90%; max-width: 500px; border: 2px solid var(--primario); color: var(--blanco); position: relative; max-height: 90vh; overflow-y: auto; }
        .modal-close { position: absolute; top: 1rem; right: 1.5rem; font-size: 3rem; color: var(--primario); cursor: pointer; font-family: var(--fuentePrincipal); line-height: 1; }
        .form-modal label { display: block; font-family: var(--fuentePrincipal); font-size: 2rem; margin-bottom: 0.5rem; color: var(--blanco); }
        .form-modal input, .form-modal select, .form-modal textarea { width: 100%; padding: 1rem; margin-bottom: 1.5rem; border: none; border-radius: 0.5rem; font-size: 1.6rem; font-family: 'Nunito', sans-serif; }
        .form-fila { display: flex; gap: 1.5rem; }
        .form-fila > div { flex: 1; }
        .mensaje-info { color: var(--blanco); font-size: 2.4rem; text-align: center; font-family: var(--fuentePrincipal); margin-top: 5rem; }
        .navegacion__enlace { cursor: pointer; }
    </style>
</head>
<body>
<header class="header">
    <a href="/index.html">
        <img class="header__logo" src="/img/logo_agencia.png" alt="Logotipo">
    </a>
</header>

<nav class="navegacion" id="nav-principal"></nav>

<main class="contenedor">
    <h1>Nuestros Servicios</h1>
    <div id="servicios-container" class="servicios-grid">
        <p class="mensaje-info">Cargando servicios disponibles...</p>
    </div>
</main>

<footer class="footer">
    <p class="footer__texto">Titan Autos - Todos los derechos reservados 2025.</p>
</footer>

<div id="modal-login" class="modal-overlay" onclick="cerrarModales(event)">
    <div class="modal-contenido" style="max-width: 400px;">
        <span class="modal-close" onclick="cerrarModales()">&times;</span>
        <h2 style="text-align: center; font-family: var(--fuentePrincipal); margin-top: 0;">Iniciar Sesión</h2>
        <div id="login-error" style="color: #ff6b6b; text-align: center; font-size: 1.6rem; margin-bottom: 1rem;"></div>
        <div class="form-modal">
            <label>Usuario:</label>
            <input type="text" id="txt-usuario">
            <label>Contraseña:</label>
            <input type="password" id="txt-password">
            <button class="btn-agendar" onclick="intentarLogin()" style="margin-top:1rem;">Ingresar</button>
        </div>
    </div>
</div>

<div id="modal-agenda" class="modal-overlay" onclick="cerrarModales(event)">
    <div class="modal-contenido">
        <span class="modal-close" onclick="cerrarModales()">&times;</span>
        <h2 style="text-align: center; font-family: var(--fuentePrincipal); font-size: 3rem; color: var(--secundarioscurotext); margin-top: 0;">Agendar Cita</h2>
        <div class="form-modal">
            <input type="hidden" id="cita-id-servicio">
            <label>Servicio:</label>
            <input type="text" id="cita-nombre-servicio" readonly style="background-color: #555; color: #fff;">
            <label>Tu Nombre:</label>
            <input type="text" id="cita-nombre">
            <div class="form-fila">
                <div><label>Email:</label><input type="email" id="cita-email"></div>
                <div><label>Teléfono:</label><input type="tel" id="cita-telefono"></div>
            </div>
            <div class="form-fila">
                <div><label>Vehículo:</label><input type="text" id="cita-vehiculo" placeholder="Modelo"></div>
                <div><label>Año:</label><input type="number" id="cita-anio" placeholder="2020"></div>
            </div>
            <div class="form-fila">
                <div><label>Fecha:</label><input type="date" id="cita-fecha"></div>
                <div><label>Hora:</label><input type="time" id="cita-hora"></div>
            </div>
            <label>Comentarios:</label>
            <textarea id="cita-comentarios" rows="2"></textarea>
            <button class="btn-agendar" onclick="confirmarCita()" style="margin-top: 1rem;">Confirmar</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        actualizarMenu();
        cargarServicios();
    });

    function actualizarMenu() {
        const nav = document.getElementById('nav-principal');
        const cliente = JSON.parse(localStorage.getItem('cliente'));
        let html = `
            <a class="navegacion__enlace" href="catalogo.html">Catálogo</a>
            <a class="navegacion__enlace" href="#" style="color: var(--secundario);">Servicios</a>

        `;
        if (cliente) {
            html += `<a class="navegacion__enlace" href="catalogo.html#micuenta">Mi Cuenta (${cliente.nombre})</a>`;
        } else {
            html += `<a class="navegacion__enlace" href="#" onclick="abrirModal('modal-login')">Iniciar Sesión</a>`;
        }
        nav.innerHTML = html;
    }

    async function cargarServicios() {
        const container = document.getElementById('servicios-container');
        try {
            const res = await fetch('/api/servicios');
            if (res.status === 204) {
                container.innerHTML = '<p class="mensaje-info">No hay servicios disponibles.</p>';
                return;
            }
            const servicios = await res.json();
            let html = '';

            servicios.forEach(s => {
                html += `
                <div class="servicio-card">
                    <div class="servicio-info">
                        <span class="servicio-tipo">${s.nombreTipo}</span>
                        <h3 class="servicio-titulo">${s.nombre}</h3>
                        <p class="servicio-desc">${s.descripcion || 'Sin descripción.'}</p>
                        <span class="servicio-precio">$${s.precioBase.toLocaleString('es-MX', {minimumFractionDigits: 2})}</span>
                        <button class="btn-agendar" onclick="abrirModalAgenda(${s.idServicio}, '${s.nombre}')">Agendar Cita</button>
                    </div>
                </div>`;
            });
            container.innerHTML = html;
        } catch(e) { container.innerHTML = '<p class="mensaje-error">Error al conectar.</p>'; }
    }

    function abrirModalAgenda(id, nombre) {
        const cliente = JSON.parse(localStorage.getItem('cliente'));
        if(cliente) {
            document.getElementById('cita-nombre').value = cliente.nombre + " " + cliente.apellido;
            document.getElementById('cita-email').value = cliente.email;
            document.getElementById('cita-telefono').value = cliente.telefono;
        }
        document.getElementById('cita-id-servicio').value = id;
        document.getElementById('cita-nombre-servicio').value = nombre;
        abrirModal('modal-agenda');
    }

    async function confirmarCita() {
        const cita = {
            idServicio: parseInt(document.getElementById('cita-id-servicio').value),
            nombreCliente: document.getElementById('cita-nombre').value,
            emailCliente: document.getElementById('cita-email').value,
            telefonoCliente: document.getElementById('cita-telefono').value,
            vehiculoInfo: document.getElementById('cita-vehiculo').value,
            vehiculoAnio: parseInt(document.getElementById('cita-anio').value || 0),
            fechaCita: document.getElementById('cita-fecha').value,
            horaCita: document.getElementById('cita-hora').value + ":00",
            comentarios: document.getElementById('cita-comentarios').value
        };

        if (!cita.nombreCliente || !cita.emailCliente || !cita.fechaCita || !cita.horaCita) {
            alert("Por favor completa los campos obligatorios.");
            return;
        }

        try {
            const res = await fetch('/api/citas/agendar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(cita)
            });
            if (res.ok) {
                alert('¡Cita agendada con éxito!');
                cerrarModales();
            } else { alert("Error al agendar."); }
        } catch (e) { alert("Error de conexión."); }
    }

    async function intentarLogin() {
        const u = document.getElementById('txt-usuario').value;
        const p = document.getElementById('txt-password').value;
        try {
            const res = await fetch('/api/clientes/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({usuario: u, password: p})
            });
            if (res.ok) {
                const cliente = await res.json();
                localStorage.setItem('cliente', JSON.stringify(cliente));
                cerrarModales();
                actualizarMenu();
                // No redirigimos, nos quedamos en servicios
            } else {
                document.getElementById('login-error').innerText = "Datos incorrectos";
            }
        } catch(e) { console.error(e); }
    }

    function cerrarSesion() { localStorage.removeItem('cliente'); actualizarMenu(); }
    function abrirModal(id) { document.getElementById(id).style.display = 'flex'; }
    function cerrarModales(e) { if (!e || e.target.classList.contains('modal-overlay') || e.target.classList.contains('modal-close')) document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); }
</script>
</body>
</html>
